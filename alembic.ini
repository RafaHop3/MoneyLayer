[alembic]
# Localização dos scripts de migração
script_location = alembic

# Adiciona o diretório atual ao sys.path para encontrar a pasta 'app'
prepend_sys_path = .

# URL do banco de dados (SQLite local conforme sua imagem)
sqlalchemy.url = sqlite:///./money_layer.db

# Configurações de exibição e separadores
path_separator = os

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S